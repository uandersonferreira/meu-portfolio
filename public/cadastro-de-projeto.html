<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de cadastro de projetos de portfólio">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>Cadastro de Projetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/fontawesome.min.css" integrity="sha512-lauN4D/0AgFUGvmMR+knQnbOADyD/XuQ8VF18I8Ll0+TLvsujshyxvU+uzogmQbSq6qJd5jnUdYtK8ShxXMlSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/hidden/cadastro_hidden.css">
    <link rel="stylesheet" href="assets/css/hidden/style_hidden.css" />

    <style>
        header{
            background-color: #f4f4f4; /* Define a cor de fundo */
            padding: 10px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        header .navigation li a {
        color: #111;
        }

        header .logo {
        color: var(--black-02);
        }

        header .menuToggle {
            filter: invert(1);
        }

    
    </style>

</head>
<body>

    <header>
        <a href="/" class="logo">Uanderson <span>.</span></a>
        <div class="menuToggle" onclick="toggleMenu();"></div>
        <ul class="navigation">
          <li><a class="link-destaque" href="/#banner" onclick="toggleMenu();">Home</a></li>
          <li><a class="link-destaque" href="/#sobre" onclick="toggleMenu();">Sobre</a></li>
          <li><a class="link-destaque" href="/#projetos" onclick="toggleMenu();">Projetos</a></li>
          <li><a class="link-destaque" href="/#experiencia" onclick="toggleMenu();">Experiência</a></li>
          <li><a class="link-destaque" href="/#contato" onclick="toggleMenu();">Contato</a></li>
        </ul>
      </header>
      
    <div class="container">
        
        <h1 class="page-title">Cadastro de Novo Projeto</h1>
        

        <main class="form-section">
            <form  method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>Informações do Projeto</legend>
                    
                    <div class="form-group">
                        <label for="titulo">Título do Projeto</label>
                        <input 
                            type="text" 
                            id="titulo" 
                            name="titulo" 
                            required 
                            aria-required="true"
                            placeholder="Digite o título do projeto"
                        >
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição do Projeto</label>
                        <textarea 
                            id="descricao" 
                            name="descricao" 
                            rows="6" 
                            required 
                            aria-required="true"
                            placeholder="Descreva seu projeto"
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status do Projeto</label>
                        <select id="status" name="status" required aria-required="true">
                            <option value="">Selecione um status</option>
                            <option value="pendente">Pendente</option>
                            <option value="em-andamento">Em andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imagem">Imagem de Capa do Projeto</label>
                        <div class="file-input-wrapper">
                            <label class="file-input-label" for="imagem">
                                Escolher arquivo
                            </label>
                            <input 
                                type="file" 
                                id="imagem" 
                                name="imagem" 
                                accept="image/*"
                                aria-label="Selecione uma imagem de capa"
                            >
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Tecnologias Utilizadas</legend>
                    <div class="tecnologias-container">
                        <div class="form-group">
                            <label for="nome-tecnologia">Nome da Tecnologia</label>
                            <input 
                                type="text" 
                                id="nome-tecnologia" 
                                placeholder="Digite o nome da tecnologia"
                            >
                        </div>

                        <div class="form-group">
                            <label for="imagem-tecnologia">Ícone da Tecnologia</label>
                            <div class="file-input-wrapper">
                                <label class="file-input-label" for="imagem-tecnologia">
                                    Escolher ícone
                                </label>
                                <input 
                                    type="file" 
                                    id="imagem-tecnologia" 
                                    accept="image/*"
                                    aria-label="Selecione um ícone para a tecnologia"
                                >
                            </div>
                        </div>

                        <button type="button" id="add-tecnologia" class="btn btn-secondary">
                            <span class="icon"> <i class="fa-solid fa-plus"> </i> </span> Adicionar Tecnologia
                        </button>
                    </div>

                    <ul id="lista-tecnologias" class="tecnologias-lista" aria-label="Lista de tecnologias adicionadas"></ul>
                </fieldset>

                <fieldset>
                    <legend>Links do Projeto</legend>
                    <div class="form-group">
                        <label for="url-deploy">URL de Deploy</label>
                        <input 
                            type="url" 
                            id="url-deploy" 
                            name="url-deploy" 
                            placeholder="https://exemplo.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="url-github">Link do Código no GitHub</label>
                        <input 
                            type="url" 
                            id="url-github" 
                            name="url-github" 
                            placeholder="https://github.com/usuario/repositorio"
                        >
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">Cadastrar Projeto</button>
            </form>
        </main>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/cadastro.js"> </script>

    <footer class="copyrightText">
        <p>
          Copyright &copy;2024 <a href="#">Uanderson Ferreira de Oliveira</a>. Todos os direitos reservados.
        </p>
      </footer>

</body>
</html>
